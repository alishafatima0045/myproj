<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var str1=new String('Owais Qarni Public School');
            var str2=new String(' Ahsan Hussain');
            document.write(str1.charAt(2),"<br>");
            document.write(str1.concat(str2),"<br>");
            document.write(str2.indexOf("A"),"<br>");
            document.write(str1.lastIndexOf("a"),"<br>");
            document.write(str2.replace(str1),"<br>");
            document.write(str2.search("H"),"<br>");
            document.write(str1.split(""),"<br>");
            document.write(str1.split(str2),"<br>");
            document.write(str2.substring(0,4),"<br>");
            document.write(str1.toLowerCase(str1),"<br>");
            document.write(str2.toUpperCase(str2),"<br>");
        </script>
    </body>
    </html>


    
</body>
</html>
